<main role="main" class="container">

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <div class="container">
      <div class="row">
        <div class="col-md-8" *ngFor="let el of itemsDetails;">
          <h1>Descrição: </h1>
          <h2 *ngIf=" el.key==='dc.title'">Titulo: {{el.value}}</h2>
        </div>
        <div class="col-md-4" *ngFor="let el of itemsDetails;">
          <h3>Descrição: </h3>
          <h6 *ngIf=" el.key==='dc.date.issued'">Data: {{el.value}}</h6>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" *ngFor="let el of itemsDetails;">
          <h3>Descrição: </h3>
          <h5 *ngIf=" el.key==='dc.description'">{{el.value}}</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" *ngFor="let el of itemsDetails;">
          <h3>Mais informações: </h3>
          <h5 *ngIf=" el.key==='dc.description.abstract'">{{el.value}}</h5>
        </div>
      </div>
    </div>
  </div>
</main>
