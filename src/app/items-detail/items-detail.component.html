<main role="main" class="container">

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <div class="container">
      <div class="row">
        <div class="col-sm-12" *ngFor="let el of itemsDetails;">
          <div *ngIf=" el.key==='dc.title'">Titulo: {{el.value}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" *ngFor="let el of itemsDetails;">
          <div *ngIf=" el.key==='dc.description'">Descrição: {{el.value}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" *ngFor="let el of itemsDetails;">
          <div *ngIf=" el.key==='dc.description.abstract'">Descrição: {{el.value}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" *ngFor="let el of itemsDetails;">
          <div *ngIf=" el.key==='dc.date.issued'">Data: {{el.value}}</div>
        </div>
      </div>
    </div>
  </div>
</main>
