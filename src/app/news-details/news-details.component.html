<app-nav></app-nav>
<main role="main">
  <div class="container marketing">
    <hr class="featurette-divider" />
    <!-- START THE FEATURETTES -->

    <div class="card card-cascade">
      <!-- Card image -->
      <div class="view view-cascade overlay">
        <img
          class="card-img-top"
          src="http://ecorrector.com/wp-content/uploads/2018/06/conference.jpg"
          alt="Card image cap"
        />
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!-- Card content -->
      <div class="card-body card-body-cascade">
        <p class="card-text">
          {{ newDate | date: "dd/MM/yyyy" }}
        </p>
        <!-- Title -->
        <h4 class="card-title">
          <strong>{{ newTitle }}</strong>
        </h4>
        <hr />
        <!-- Subtitle -->
        <h6 class="font-weight-bold indigo-text py-2">
          {{ newShortDescription }}
        </h6>
        <!-- Text -->
        <p class="card-text">
          {{ newContent }}
        </p>
      </div>
    </div>
    <hr class="featurette-divider" />
    <a routerLink="/noticias" class="btn btn-primary">Voltar</a>

    <hr class="featurette-divider" />
    <!-- /END THE FEATURETTES -->
  </div>
  <!-- /.container -->
  <!-- FOOTER -->
  <footer class="container">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&middot; &copy; 2019 Antropologia Portuguesa &middot;</p>
  </footer>
</main>
