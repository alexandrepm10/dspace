<app-nav></app-nav>
<main class="container" role="main">
  <div *ngIf="researchCenters">
    <h3>Centros de Investigação e Instituições</h3>
    <mat-list>
      <mat-list-item *ngFor="let el of researchCenters; last as last">
        <a (click)="goToLink(el.url)">{{el.name}}</a>
        <mat-divider *ngIf="!last" [inset]="true"></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</main>
<app-footer></app-footer>
