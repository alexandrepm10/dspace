<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" routerLink="/">ANTROPOLOGIA PORTUGUESA</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link waves-light" routerLink="/">Home</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link waves-light" routerLink="/communities">Listagem</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link waves-light" routerLink="/noticias">Notícias</a>
        </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          Categorias<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect
            (click)="onClickSubmit('Antropologia Cultural')">Antropologia
            Cultural</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="onClickSubmit('Etnografia')">Etnografia</a>
          <a class="dropdown-item waves-light" mdbWavesEffect
            (click)="onClickSubmit('Antropologia da Religião')">Antropologia
            da Religião</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect href="">Separated link</a>
        </div>
      </li>

    </ul>
    <!-- Links -->

    <!-- Search form -->
    <form #search="ngForm" class="form-inline waves-light form" mdbWavesEffect (ngSubmit)="onClickSubmit(search.value)">
      <div class="md-form my-0">
        <div class="form-field">
          <input class="form-control mr-sm-2, form-input" type="text" name="data" placeholder="Procurar" ngModel>
        </div>
      </div>
    </form>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
