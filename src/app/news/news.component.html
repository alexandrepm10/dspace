<app-nav></app-nav>
<main role="main">
  <div class="container marketing">
    <hr class="featurette-divider" />
    <!-- START THE FEATURETTES -->

    <div *ngIf="News != null; else emptyNews">
      <div class="card card-cascade" *ngFor="let new of News">
        <!-- Card image -->
        <div class="view view-cascade overlay">
          <img
            class="card-img-top"
            src="http://ecorrector.com/wp-content/uploads/2018/06/conference.jpg"
            alt="Card image cap"
          />
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <!-- Card content -->
        <div class="card-body card-body-cascade">
          <!-- Title -->
          <h6>{{ new.Date | date: "dd/MM/yyyy" }}</h6>
          <h4 class="card-title">
            <strong>{{ new.Title }}</strong>
          </h4>
          <hr />
          <!-- Subtitle -->
          <h6 class="font-weight-bold indigo-text py-2">
            Antropologia Portuguesa
          </h6>
          <!-- Text -->
          <p class="card-text">
            {{ new.Short_description }}
          </p>
          <a routerLink="/noticias/{{ new.Id }}" class="btn btn-primary"
            >Ler mais...</a
          >
        </div>
      </div>
    </div>
    <ng-template #emptyNews>
      <p>Não existem notícias.</p>
    </ng-template>

    <hr class="featurette-divider" />
    <!-- /END THE FEATURETTES -->
  </div>
  <!-- /.container -->
  <!-- FOOTER -->
  <footer class="container">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&middot; &copy; 2019 Antropologia Portuguesa &middot;</p>
  </footer>
</main>
