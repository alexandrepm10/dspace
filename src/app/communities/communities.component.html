<app-nav></app-nav>
<main role="main" class="container">
  <div *ngIf="communities">
    <div id="spinner-container" *ngIf="loading else loaded">
      <mat-spinner style="align-content: center; height: 5%; alignment: center"></mat-spinner>
    </div>
    <ng-template #loaded>
      <h3>Comunidades</h3>
      <mat-accordion class="example-headers-align" *ngFor="let el of communities">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <a [routerLink]="['/collections', el.uuid]">{{el.name}}</a>
            </mat-panel-title>
            <mat-panel-description>
              {{el.countItems}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          {{el.shortDescription}}
        </mat-expansion-panel>
      </mat-accordion>
    </ng-template>
  </div>

</main>
