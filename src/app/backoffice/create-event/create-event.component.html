  <div id="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/admin']">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Criar Evento</li>
      </ol>

      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="eventCreateForm"
        class="col-md-12"
        novalidate
      >
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputTitle">Titulo:</label>
            <input
              class="form-control"
              formControlName="eventTitle"
              id="inputTitle"
              placeholder="Titulo"
              type="text"
            />
          </div>
          <div class="form-group col-md-12">
            <label for="inputShortDescription">Breve Descrição:</label>
            <input
              class="form-control"
              formControlName="eventShortDescription"
              id="inputShortDescription"
              placeholder="Pequena Descrição"
              type="text"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputContent">Conteúdo:</label>
          <textarea
            class="form-control"
            formControlName="eventContent"
            id="inputContent"
            placeholder="Texto da noticia..."
          ></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputDateStart">Data Início:</label>
            <input
              class="form-control"
              formControlName="eventDateStart"
              id="inputDateStart"
              type="date"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="inputTimeStart">Hora Início:</label>
            <input
              class="form-control"
              formControlName="eventTimeStart"
              id="inputTimeStart"
              type="time"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="inputDateEnd">Data Fim:</label>
            <input
              class="form-control"
              formControlName="eventDateEnd"
              id="inputDateEnd"
              type="date"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="inputTimeEnd">Hora Fim:</label>
            <input
              class="form-control"
              formControlName="eventTimeEnd"
              id="inputTimeEnd"
              type="time"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputFile">Imagem:</label>
          <input
            (change)="onFileSelect($event)"
            class="form-control col-md-2"
            id="inputFile"
            name="eventImage"
            type="file"
          />
        </div>
        <button
          [disabled]="!eventCreateForm.valid"
          class="btn btn-primary col-md-12 mb-2"
          type="submit"
        >
          CRIAR
        </button>
        <a
          [routerLink]="['/admin']"
          class="btn btn-danger btn-block"
          role="button"
        >CANCELAR</a
        >
      </form>
