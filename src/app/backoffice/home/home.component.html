  <div id="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/admin']">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Overview</li>
      </ol>

      <hr />
      <a [routerLink]="['create-news']"
        ><button class="btn btn-success btn-xs">
          <i class="fas fa-plus-circle"></i> CRIAR NOVA
        </button></a
      >
      <hr />

      <!-- Tables -->
      <div *ngIf="News != null">
        <div class="table-responsive">
          <table
            class="table table-bordered"
            id="dataTable"
            width="100%"
            cellspacing="0"
          >
            <thead>
              <tr>
                <th>Título</th>
                <th>Breve Descrição</th>
                <th>Data</th>
                <th>Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let new of News">
                <td>{{ new.Title }}</td>
                <td>{{ new.Short_description }}</td>
                <td>{{ new.Date | date: "dd/MM/yyyy" }}</td>
                <td>
                  <a [routerLink]="['edit-news', new.Id]">
                    <button class="btn btn-primary">
                      <i class="fas fa-edit"></i>
                    </button>
                  </a>
                  &nbsp;
                  <button class="btn btn-danger" (click)="deleteNews(new.Id)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  &nbsp;
                  <button
                    class="btn"
                    [ngClass]="{
                      'btn-warning': new.Highlight == 0,
                      'btn-danger': new.Highlight == 1
                    }"
                    (click)="changeHighlight(new.Id, new.Highlight)"
                  >
                    <i class="fas fa-star"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
