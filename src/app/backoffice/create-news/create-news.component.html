  <div id="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/admin']">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Criar Notícia</li>
      </ol>

      <form
        class="col-md-12"
        [formGroup]="newsCreateForm"
        (ngSubmit)="onSubmit()"
        novalidate
      >
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputTitle">Titulo:</label>
            <input
              formControlName="newsTitle"
              type="text"
              class="form-control"
              id="inputTitle"
              placeholder="Titulo"
            />
          </div>
          <div class="form-group col-md-12">
            <label for="inputShortDescription">Breve Descrição:</label>
            <input
              formControlName="newsShortDescription"
              type="text"
              class="form-control"
              id="inputShortDescription"
              placeholder="Pequena Descrição"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputContent">Conteúdo:</label>
          <textarea
            formControlName="newsContent"
            class="form-control"
            id="inputContent"
            placeholder="Texto da noticia..."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="inputDate">Data:</label>
          <input
            formControlName="newsDate"
            type="date"
            class="form-control col-md-2"
            value="	2019-12-10"
            id="inputDate"
          />
        </div>
        <button
          [disabled]="!newsCreateForm.valid"
          type="submit"
          class="btn btn-primary col-md-12 mb-2"
        >
          CRIAR
        </button>
        <a
          [routerLink]="['/admin']"
          class="btn btn-danger btn-block"
          role="button"
          >CANCELAR</a
        >
      </form>


    </div>
