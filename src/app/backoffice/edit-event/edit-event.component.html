  <div id="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/admin']">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Editar Notícia</li>
      </ol>

      <form
        class="col-md-12"
        [formGroup]="eventDetailsForm"
        (ngSubmit)="onSubmit()"
        novalidate
      >
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputTitle">Titulo:</label>
            <input
              formControlName="eventTitle"
              type="text"
              class="form-control"
              id="inputTitle"
            />
          </div>
          <div class="form-group col-md-12">
            <label for="inputShortDescription">Breve Descrição:</label>
            <input
              formControlName="eventShortDescription"
              type="text"
              class="form-control"
              id="inputShortDescription"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputContent">Conteúdo:</label>
          <textarea
            formControlName="eventContent"
            class="form-control"
            id="inputContent"
          ></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputDateStart">Data Início:</label>
            <input
              formControlName="eventDateStart"
              type="date"
              class="form-control"
              id="inputDateStart"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="inputTimeStart">Hora Início:</label>
            <input
              formControlName="eventTimeStart"
              type="time"
              class="form-control"
              id="inputTimeStart"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="inputDateEnd">Data Fim:</label>
            <input
              formControlName="eventDateEnd"
              type="date"
              class="form-control"
              id="inputDateEnd"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="inputTimeEnd">Hora Fim:</label>
            <input
              formControlName="eventTimeEnd"
              type="time"
              class="form-control"
              id="inputTimeEnd"
            />
          </div>
        </div>
        <button
          [disabled]="!eventDetailsForm.valid"
          type="submit"
          class="btn btn-primary col-md-12 mb-2"
        >
          EDITAR
        </button>
        <a
          [routerLink]="['/admin/events']"
          class="btn btn-danger btn-block"
          role="button"
          >CANCELAR</a
        >
      </form>
    </div>
