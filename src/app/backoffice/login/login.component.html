<app-nav></app-nav>
<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="loginDetailsForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="user" formControlName="user" class="form-control" placeholder="Username"
                   required="required" autofocus="autofocus">
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" id="pass" formControlName="pass" class="form-control" placeholder="Password"
                   required="required">
          </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
